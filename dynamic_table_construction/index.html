<!DOCTYPE html>
<html lang="en">
<body>
<table>
    <tr>
        <th>Base OS</th>
        <th>Name</th>
        <th>Size</th>
        <th>Date Last Updated</th>
        <th>Value</th>
    </tr>
    {{ range .Items}}
        <tr>
            <td>{{ .Devicetype }}</td>
            <td>{{ .Iddevice }}</td>
            <td>{{ .Devicename }}</td>
            <td>{{ .Oidname }}</td>
            <td>{{ .Value }}</td>
        </tr>
    {{ end}}
</table>
</body>
</html>
